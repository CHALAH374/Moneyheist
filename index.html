<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Competition Submission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f1115;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1d23;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ccff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2a2d34;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ccff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00aacc;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 999;
    }

    .modal-content {
      background: #1c1f26;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .btns {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .agree {
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dagree {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Competition</h2>
    <input type="text" id="cname" placeholder="Competition Name" />
    <input type="text" id="wnum" placeholder="Your WhatsApp Number" />
    <button onclick="handleSubmit()">Submit</button>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <div id="modalText"></div>
      <div class="btns">
        <button class="agree" onclick="agreeAction()">Agree</button>
        <button class="dagree" onclick="dagreeAction()">Dagree</button>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    let userName = '';

    function handleSubmit() {
      const cname = document.getElementById('cname').value.trim();
      const wnum = document.getElementById('wnum').value.trim();
      
      if (!cname || !wnum) {
        alert('Please fill in both fields!');
        return;
      }

      userName = cname;
      document.getElementById('modalText').innerHTML = `
        <h3>${userName}</h3>
        <p>Within 5 minutes, ඔයාගෙ නම විනාඩි පහක් ඇතුලත<strong>BLACK ROSE MD</strong>යන චැනල් එකට ඔයාගෙ නම වැටෙයි</p>
      `;
      document.getElementById('resultModal').style.display = 'flex';
    }

    function agreeAction() {
  const telegramLink = `https://api.telegram.org/bot7090486391:AAFsQYhW4uQHT1PmETmXkAe_gjzqL09EQgs/sendMessage?chat_id=7669318985&text=New Submission: ${encodeURIComponent(userName)}`;
  window.open(telegramLink, '_blank');
}

    function dagreeAction() {
      document.getElementById('message').textContent = `ඔයාගෙ නම අයිම් කරා`;
    }
  </script>
</body>
</html>
